<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
</head>

<body style="text-align: center;">

    <h1 style="margin-bottom: 20px;">Doctors List</h1>

    <table border="1" cellpadding="10" style="margin: 0 auto;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Specialization</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor['doctor_id'] }}</td>
                <td>{{ doctor['name'] }}</td>
                <td>{{ doctor['email'] }}</td>
                <td>{{ doctor['specialization_name'] or 'N/A' }}</td>
                <td>
                    <a href="{{ url_for('delete_doctor', id=doctor['doctor_id']) }}"
                        onclick="return confirm('Are you sure you want to delete this doctor?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
