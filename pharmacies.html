<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pharmacies</title>
</head>

<body
    style="margin:0; padding:0; background-color:#f4f7fc; font-family:Arial, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
    <div style="width:100%; max-width:1200px; padding:40px 20px; text-align:center;">
        <h1 style="font-size:36px; color:#1a237e; margin-bottom:30px;">Pharmacies List</h1>

        <div
            style="background-color:#ffffff; padding:20px; border-radius:15px; box-shadow:0 6px 12px rgba(0,0,0,0.1); overflow-x:auto;">
            <table style="width:100%; border-collapse:collapse; margin-top:20px;">
                <thead>
                    <tr style="background-color:#1a237e; color:white;">
                        <th style="padding:12px; border:1px solid #ddd;">Pharmacy ID</th>
                        <th style="padding:12px; border:1px solid #ddd;">Name</th>
                        <th style="padding:12px; border:1px solid #ddd;">Location</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pharmacy in pharmacies %}
                    <tr>
                        <td style="padding:12px; border:1px solid #ddd;">{{ pharmacy.pharmacy_id }}</td>
                        <td style="padding:12px; border:1px solid #ddd;">{{ pharmacy.name }}</td>
                        <td style="padding:12px; border:1px solid #ddd;">{{ pharmacy.location }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
