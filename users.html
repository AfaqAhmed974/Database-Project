<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body
    style="margin:0; padding:0; background-color:#f4f7fc; font-family:Arial, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
    <div style="width:100%; max-width:1200px; padding:40px 20px; text-align:center;">
        <h1 style="font-size:36px; color:#1a237e; margin-bottom:30px;">Users</h1>

        <a href="{{ url_for('add_user') }}"
            style="background-color:#4CAF50; color:white; padding:10px 20px; text-decoration:none; border-radius:8px; font-size:16px; display:inline-block; margin-bottom:20px;">Add
            User</a>

        <div
            style="background-color:#ffffff; padding:20px; border-radius:15px; box-shadow:0 6px 12px rgba(0,0,0,0.1); overflow-x:auto;">
            <table style="width:100%; border-collapse:collapse; margin-top:20px;">
                <thead>
                    <tr style="background-color:#1a237e; color:white;">
                        <th style="padding:12px; border:1px solid #ddd;">User ID</th>
                        <th style="padding:12px; border:1px solid #ddd;">Name</th>
                        <th style="padding:12px; border:1px solid #ddd;">Email</th>
                        <th style="padding:12px; border:1px solid #ddd;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td style="padding:12px; border:1px solid #ddd;">{{ user.user_id }}</td>
                        <td style="padding:12px; border:1px solid #ddd;">{{ user.name }}</td>
                        <td style="padding:12px; border:1px solid #ddd;">{{ user.email }}</td>
                        <td style="padding:12px; border:1px solid #ddd;">
                            <a href="{{ url_for('edit_user', id=user.user_id) }}"
                                style="background-color:#4CAF50; color:white; padding:8px 16px; text-decoration:none; border-radius:8px; font-size:14px; margin-right:5px;">Edit</a>
                            <a href="{{ url_for('delete_user', id=user.user_id) }}"
                                style="background-color:red; color:white; padding:8px 16px; text-decoration:none; border-radius:8px; font-size:14px;">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
