<!-- templates/add_prescription.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Prescription</title>
</head>

<body
    style="margin:0; padding:0; background-color:#f4f7fc; font-family:Arial, sans-serif; display:flex; flex-direction:column; align-items:center; min-height:100vh;">
    <div
        style="width:100%; max-width:600px; padding:40px; background:#fff; border-radius:15px; box-shadow:0 6px 12px rgba(0,0,0,0.1); margin-top:50px;">
        <h1 style="font-size:32px; color:#1a237e; margin-bottom:20px;">Add New Prescription</h1>

        <form method="POST" style="display:flex; flex-direction:column; gap:15px;">
            <select name="user_id" required style="padding:12px; border:1px solid #ccc; border-radius:8px;">
                <option value="">Select User</option>
                {% for user in users %}
                <option value="{{ user.user_id }}">{{ user.name }}</option>
                {% endfor %}
            </select>

            <select name="doctor_id" required style="padding:12px; border:1px solid #ccc; border-radius:8px;">
                <option value="">Select Doctor</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.doctor_id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>

            <select name="pharmacy_id" required style="padding:12px; border:1px solid #ccc; border-radius:8px;">
                <option value="">Select Pharmacy</option>
                {% for pharmacy in pharmacies %}
                <option value="{{ pharmacy.pharmacy_id }}">{{ pharmacy.name }}</option>
                {% endfor %}
            </select>

            <input type="date" name="prescription_date" required
                style="padding:12px; border:1px solid #ccc; border-radius:8px;">
            <button type="submit"
                style="background:#4CAF50; color:white; padding:12px; border:none; border-radius:8px;">Add
                Prescription</button>
        </form>
    </div>
</body>

</html>
